<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter!!</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="title">Counter</h1>
      </div>
      <div class="counter">
        <button id="btnAdd" class="increment-btn" onclick="btnAction('add')">+</button>
        <div id="counterView" class="counter-value">0</div>
        <button id="btnSub" class="decrement-btn" onclick="btnAction('sub')">-</button>
      </div>
      <button id="btnReset" class="reset" onclick="btnAction('reset')">Reset</button>
    </div>
  </body>
</html>
